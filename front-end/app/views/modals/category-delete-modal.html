<div class="modal fade" id="category-delete-modal" category-delete-modal>
    <div class="modal-dialog modal-sm" ng-if="Modal.getTitle() == 'category-delete-modal'">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center">Confirmar exclusão</h4>
            </div>
            <div class="modal-body">
                <p>Você tem certeza que deseja excluir <b>{{ data.name }}</b></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" ng-click="deleteCategory()">Excluir</button>
            </div>
        </div>
    </div>
</div>
