<div class="modal fade" id="contact-editor-modal" contact-editor-modal>
    <div class="modal-dialog modal-sm" ng-if="Modal.getTitle() == 'contact-editor-modal'">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" ng-if="!data._id">Novo contato</h4>
                <h4 class="modal-title text-center" ng-if="data._id">Editar contato</h4>
            </div>
            <form class="modal-body">
                <div class="form-group">
                    <label>Nome completo</label>
                    <input type="text" class="form-control" placeholder="Nome completo" ng-value="data.name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Email" ng-value="data.email">
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" class="form-control" placeholder="Telefone" ng-value="data.tel">
                </div>
                <div class="form-group">
                    <label>Categorias</label>
                    <div class="categories-selection">
                        <p ng-repeat="category in categories | orderBy: 'name'">
                            <input type="checkbox" ng-checked="hasCategory(category)" ng-click="toggleCategory(category)"/> {{ category.name }}
                        </p>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" ng-click="saveContact()">Salvar</button>
            </div>
        </div>
    </div>
</div>
